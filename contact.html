  <section>
    <h2>Contact Form</h2>

      <label for="name">Name:</label>
      <input type="text" placeholder="Enter your Full Name" required><br><br>
      <label for="age">Age:</label>
      <input type="number"  placeholder="Enter you Age" required />><br><br>
      <!--radio buttons-->
      Gender:<br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

    <!--checkbox-->
    subscription:<br>
      <input type="checkbox" id="subscribe" name="subscribe">
       <label for="subscribe">newsletter</label><br><br>
       <input type="checkbox" id="subscribe" name="subscribe">
       <label for="subscribe">youtube</label><br><br>
         <!-- Satisfaction range -->
      <label for="satisfaction">Satisfaction Level:</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

        <!--submission button-->
      <button type="submit">Submit</button>
      <button type="button">Clear</button>
    </form>
